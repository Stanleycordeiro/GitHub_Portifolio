<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css" id="cardProfile" />
    <title>Portifólio github</title>
</head>

<body>
    <header>
        <!-- ehader -->
        <nav class="p-2 ps-5 pe-5 shadow-sm d-flex justify-content-between navbar navbar-overlay" id="header">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation" id="navMenu">
                <span class="navbar-toggler-icon" id="navIcon"></span>
            </button>
            <label class="switch">
                <input type="checkbox" id="checkBox" onclick="themeToggle()" />
                <span class="slider"></span>
            </label>
            <img src="./assets/images/github.png" id="imgGit" />
        </nav>

        <!-- MENU COLAPSE -->
        <div class="position-absolute" style="width: 100%;">
            <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark" id="collapse">
                <div class="p-2 pb-0 pt-3">
                    <h4 class="text-body-emphasis h3 container"><b>MENU</b></h4>
                    <div class="container d-flex justify-content-between align-items-center pb-0" id="btnMenu">
                        <button onclick="winPerfil()">
                            <p class="mr-5"><b><i class="bi bi-person-circle pe-2"></i>Perfil</b></p>
                        </button>
                        <button onclick="winRepos()">
                            <p class="mr-5"><b><i class="bi bi bi-archive-fill pe-2"></i>Projetos</b></p>
                        </button>
                        <button onclick="winRedes()">
                            <p class="mr-5"><b><i class="bi bi-chat-right-dots-fill pe-2"></i>Redes sociais</b></p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- background header -->
        <div class="">
            <div class="bg-image d-flex align-items-center justify-content-center shadow-lg" id="headerBg"></div>
        </div>
    </header>



    <div class="main d-flex flex-column min-vh-100" id="main">

        <div id="window" class="pb-2">
            <!-- tela perfil -->
            <div id="perfil">
                <div class="container d-flex justify-content-center align-items-center">
                    <h1 class="text-center mt-3"><b> <i class="bi bi-person-circle pe-2"></i>Perfil</b></h1>
                </div>
            </div>
            <!-- CARD PROJETOS -->
            <div id="repos" class="pb-3">
                <h1 class="text-center mt-3"><b><i class="bi bi bi-archive-fill pe-2"></i>Projetos GitHub</b></h1>
                <!-- OS REPOSITORIOS FICAM AQUI -->
            </div>
            <div id="redesSociais">
                <h1 class="text-center mt-3"><b> <i class="bi bi-chat-right-dots-fill pe-2"></i>Redes sociais</b></h1>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="container text-center d-flex align-items-center justify-content-center">
                <p class="pt-3">
                    <b>"O conhecimento liberta o homem de qualquer limitação"</b>
                </p>
            </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
