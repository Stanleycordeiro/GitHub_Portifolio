<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" id="cardProfile" />
    <title>Portifólio github</title>
  </head>
  <body>
    <div class="main" id="main">
      <!-- ehader -->
      <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark" id="collapse">
        <div class="p-4 pb-0 pt-3 ms-4">
          <h4 class="text-body-emphasis h3 container"><b>MENU</b></h4>
            <div class="container d-flex justify-content-between align-items-center pt-2" id="btnMenu">
                <button><p class="mr-5">Perfil</p></button>
                <button><p class="mr-5">Projetos</p></button>
                <button><p class="mr-5">Redes sociais</p></button>
            </div>
        </div>
      </div>
      
      <nav
        class="p-2 ps-5 pe-5 shadow-sm d-flex justify-content-between navbar"
        id="header"
      >
      
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" id="navMenu">
        <span class="navbar-toggler-icon" id="navIcon"></span>
      </button>
  
        <label class="switch">
          <input type="checkbox" id="checkBox" onclick="themeToggle()" />
          <span class="slider"></span>
        </label>
        <img src="./assets/images/github.png" id="imgGit" />
    
</nav>

      <!-- background header -->
      <div
        class="bg-image d-flex align-items-center justify-content-center shadow-lg"
        id="headerBg"
      ></div>

      
      <!-- CARD PROJETOS -->
    <div id="repos" class="pb-3">
        <h1 class="text-center mt-3"><b>Projetos GitHub</b></h1>
        <!-- OS REPOSITORIOS FICAM AQUI -->
    </div>

      <footer class="footer">
        <div class="container text-center">
          <p class="pt-3"><b>"O conhecimento liberta o homem de qualquer limitação"</b></p>
        </div>
      </footer>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
